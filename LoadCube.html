			function init(){
				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 10, window.innerWidth / window.innerHeight, 1, 100 );
				camera.position.z = 0;
				camera.position.y=30;
				camera.position.x=0;
				
				scene = new THREE.Scene();

				var ambient = new THREE.AmbientLight( 0x101030 );
				scene.add( ambient );

				var directionalLight = new THREE.DirectionalLight( 0xffeedd );
				directionalLight.position.set( 0, 0, 1 );
				scene.add( directionalLight );
				
				
				geometry = new THREE.BoxGeometry( 1, 1, 1, 2, 2, 2 );
				material = new THREE.MeshBasicMaterial( { color: 0xff0000 } );
				object = new THREE.Mesh( geometry, material );
							
				points = geometry.vertices;//Get points				
				faces = geometry.faces;//Get faces
				
				
				wireframe = new THREE.WireframeHelper( object, 0x00ff00 );
				
				scene.add( object );
				scene.add( wireframe );
				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );
				
				container.addEventListener( 'click', onclick, false );
			
			}
			
						
			var controls;
			function initControls() {
				controls = new THREE.OrbitControls(camera, renderer.domElement);
				controls.damping = 0.2;
				controls.addEventListener( 'change', render );

			function render(){
				camera.lookAt( scene.position );
						
				renderer.render(scene, camera);
