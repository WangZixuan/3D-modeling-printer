<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Cube loader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				color: #fff;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;
			}
			#info a, .button { color: #f00; font-weight: bold; text-decoration: underline; cursor: pointer }
		</style>
	</head>
	<body>
		
		<script src="three.min.js"></script>
		<script src="OBJLoader.js"></script>
		<script src="OrbitControls.js"></script>

		<script>
			
			var container;
			var camera, scene, renderer;
			var point , face;
			var raycaster = new THREE.Raycaster();
			var mouse = new THREE.Vector2();
			init();
			initControls();
			animate();
			
			function init(){
				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 10, window.innerWidth / window.innerHeight, 1, 100 );
				camera.position.z = 0;
				camera.position.y=30;
				camera.position.x=0;
				
				scene = new THREE.Scene();

				var ambient = new THREE.AmbientLight( 0x101030 );
				scene.add( ambient );

				var directionalLight = new THREE.DirectionalLight( 0xffeedd );
				directionalLight.position.set( 0, 0, 1 );
				scene.add( directionalLight );
				
				
				geometry = new THREE.BoxGeometry( 1, 1, 1, 2, 2, 2 );
				material = new THREE.MeshBasicMaterial( { color: 0xff0000 } );
				object = new THREE.Mesh( geometry, material );
							
				point = geometry.vertices;//Get points				
				face = geometry.faces;//Get faces
				
				
				wireframe = new THREE.WireframeHelper( object, 0x00ff00 );
				
				scene.add( object );
				scene.add( wireframe );
				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );
				
				container.addEventListener( 'mousemove', onMouseMove, false );
			
			}
			
						
			var controls;
			function initControls() {
				controls = new THREE.OrbitControls(camera, renderer.domElement);
				controls.damping = 0.2;
				controls.addEventListener( 'change', render );
			}
	
			function render(){
				camera.lookAt( scene.position );
						
				renderer.render(scene, camera);
				
			};
	
			function animate() {
				requestAnimationFrame(animate);
				//controls.update();
				point[face[0].c].x += 1;
				//point[face[0].a].y += 1;
				//point[face[0].a].z += 1;
				render();
			}
			
			function onMouseMove( event ) {

				mouse.x = ( event.clientX / renderer.domElement.clientWidth ) * 2 - 1;
				mouse.y = - ( event.clientY / renderer.domElement.clientHeight ) * 2 + 1;
				raycaster.setFromCamera( mouse, camera );

				// See if the ray from the camera into the world hits one of our meshes
				var intersects = raycaster.intersectObject( object );

				//console.log(intersects.length);
				
				if (intersects.length != 0)
				{
					//console.log(intersects[0].faceIndex);//Get face index from mouse event!!!
				}

				geometry.computeFaceNormals();
				geometry.computeVertexNormals(true);
				
				console.log(face[0].normal);//Get normal vector for each face!!!
				
				renderer.render(scene, camera);


			}
			
						
		</script>
		
	</body>
</html>
