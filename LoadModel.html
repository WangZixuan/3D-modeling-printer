<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Pumpkin loader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				color: #fff;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;
			}
			#info a, .button { color: #f00; font-weight: bold; text-decoration: underline; cursor: pointer }
		</style>
	</head>
	<body>
		
		<script src="three.min.js"></script>
		<script src="OBJLoader.js"></script>
		<script src="OrbitControls.js"></script>

		<script>
			
			var container;
			var camera, scene, renderer;
			
			init();
			initControls();
			animate();
			
			function init(){
				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 10, window.innerWidth / window.innerHeight, 1, 100 );
				camera.position.z = 0;
				camera.position.y=30;
				camera.position.x=0;
				
				scene = new THREE.Scene();

				var ambient = new THREE.AmbientLight( 0x101030 );
				scene.add( ambient );

				var directionalLight = new THREE.DirectionalLight( 0xffeedd );
				directionalLight.position.set( 0, 0, 1 );
				scene.add( directionalLight );
				
				//loader manager
				var manager = new THREE.LoadingManager();
				manager.onProgress = function ( item, loaded, total ) {
					//console.log( item, loaded, total );
				};
				
				var texture = new THREE.Texture();
				
				var loader = new THREE.ImageLoader( manager );
				loader.load( 'Pumpkin_D.jpg', function ( image ) {

					texture.image = image;
					texture.needsUpdate = true;

				} );
				
				// model

				var loader = new THREE.OBJLoader( manager );
				loader.load( 'Pumpkin.obj', function ( object ) {
					
					object.traverse( function ( child ) {

						if ( child instanceof THREE.Mesh ) {

							child.material.map = texture;
						}

					} );

					object.position.x = 0;
					object.position.y = 0;
					object.position.z = 0;
					scene.add( object );
					
					//console.log(object);
					
					var geometry = new THREE.Geometry().fromBufferGeometry( object.children[0].geometry );
					
					var point = geometry.vertices;//Get points
					
					var face = geometry.faces;//Get faces
					
					var x;
					var arrayObj = new Array();ã€€
					for (x in face)
					{
						if (x.a==1||x.b==1||x.c==1)
							arrayObj.push(x);
					}//Loop to get nearest points?
					
					point[1].x +=1;
					
					for (x in arrayObj)
						point[x.a].x +=0.5;
						
						
					var allNormalVectors = [0, 0, 0];	
					for(x in arrayObj)//For all faces sharing point 1
					{
						var normalVector = new Array();
						//Calc the vertix vector of this face
						var a=x.a;
						var b=x.b;
						var c=x.c;
						
						var vec1 = new Array();
						vec1.push(point[a].x-point[b].x);
						vec1.push(point[a].y-point[b].y);
						vec1.push(point[a].z-point[b].z);
						
						var vec2 = new Array();
						vec2.push(point[a].x-point[c].x);
						vec2.push(point[a].y-point[c].y);
						vec2.push(point[a].z-point[c].z);
						
						normalVector.push(vec1.y*vec2.z-vec1.z*vec2.y);
						normalVector.push(vec1.z*vec2.x-vec1.x*vec2.z);
						normalVector.push(vec1.x*vec2.y-vec1.y*vec2.x);
						
						//Normalized.
						var denominator = Math.sqrt(normalVector[0] * normalVector[0] + normalVector[1] * normalVector[1] + normalVector[2] * normalVector[2]); 
						
						allNormalVectors[0] += normalVector[0] / denominator;
						allNormalVectors[1] += normalVector[1] / denominator;
						allNormalVectors[2] += normalVector[2] / denominator;
						
					}	
										
					//console.log(face);
					
					console.log(face[0].a);
					console.log(point[face[0].a]);
					point[face[0].a].x += 10;
					console.log(point[face[0].a]);
					

				});

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );
			
			}
			
						
			var controls;
			function initControls() {
				controls = new THREE.OrbitControls(camera, renderer.domElement);
				controls.damping = 0.2;
				controls.addEventListener( 'change', render );
			}
	
			function render(){
				camera.lookAt( scene.position );
				
				renderer.render(scene, camera);
				
			};
	
			function animate() {
				requestAnimationFrame(animate);
				//controls.update();
				render();
			}
			
						
		</script>
		
	</body>
</html>
