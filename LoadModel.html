<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Pumpkin loader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				color: #fff;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;
			}
			#info a, .button { color: #f00; font-weight: bold; text-decoration: underline; cursor: pointer }
		</style>
	</head>
	<body>
		
		<script src="Three js/build/three.min.js"></script>
		<script src="Three js/examples/js/loaders/OBJLoader.js"></script>
		<script src="Three js/examples/js/controls/OrbitControls.js"></script>

		<script>
			
			var container;
			var camera, scene, renderer;
			var point, face;
			init();
			initControls();
			animate();
			
			function init(){
				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.set( 30, 0, 0);
				//camera.lookAt(0,0,0);
				
				scene = new THREE.Scene();

				var ambient = new THREE.AmbientLight( 0x606060 );
				scene.add( ambient );

				var directionalLight = new THREE.DirectionalLight(0xeeeeee );
				directionalLight.position.set( .2, -1, .2 );
				directionalLight.position.normalize();
				scene.add( directionalLight );
				
				var pointLight = new THREE.PointLight( 0xffffff, .6 );			
				pointLight.position.x = 3000;
				pointLight.position.y = 600;
				pointLight.position.z = 3000;
				scene.add( pointLight );
				
				//loader manager
				var manager = new THREE.LoadingManager();
				manager.onProgress = function ( item, loaded, total ) {
					//console.log( item, loaded, total );
				};
				
				// model

				var loader = new THREE.OBJLoader( manager );
				loader.load( 'QQnew2.obj', function ( object ) {
					
					object.traverse( function ( child ) {

						if ( child instanceof THREE.Mesh ) {

							//child.material.map = texture;
							
						}

					} );

					object.position.x = 0;
					object.position.y = 0;
					object.position.z = 0;
					scene.add( object );
					
					object.scale.x = 15;
					object.scale.y = 15;
					object.scale.z = 15;		
					//console.log(object);

					//object.center();
					
					object.children[0].geometry.dynamic = true;
					//object.children[0].geometry.verticesNeedUpdate = true;	
					object.children[0].geometry.normalize();	
					object.children[0].geometry.center();	
						
					//var geometry = new THREE.Geometry().fromBufferGeometry( object.children[0].geometry );
					console.log(object.children[0].geometry);
					
					//point = geometry.vertices;//Get points					
					//face = geometry.faces;//Get faces

					

				});

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );
			
			}
			
						
			var controls;
			function initControls() {
				controls = new THREE.OrbitControls(camera, renderer.domElement);
				controls.damping = 0.2;
				controls.addEventListener( 'change', render );
			}
	
			function render(){
				camera.lookAt( scene.position );
				
				renderer.render(scene, camera);
				
			};
	
			function animate() {
				requestAnimationFrame(animate);
				render();
			}
			
						
		</script>
		
	</body>
</html>
