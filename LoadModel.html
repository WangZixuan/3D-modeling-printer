<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Pumpkin loader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				color: #fff;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;
			}
			#info a, .button { color: #f00; font-weight: bold; text-decoration: underline; cursor: pointer }
		</style>
	</head>
	<body>
		
		<script src="three.min.js"></script>
		<script src="OBJLoader.js"></script>
		<script src="OrbitControls.js"></script>

		<script>
			
			var container;
			var camera, scene, renderer;
			
			init();
			initControls();
			animate();
			
			function init(){
				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 10, window.innerWidth / window.innerHeight, 1, 100 );
				camera.position.z = 0;
				camera.position.y=30;
				camera.position.x=0;
				
				scene = new THREE.Scene();

				var ambient = new THREE.AmbientLight( 0x101030 );
				scene.add( ambient );

				var directionalLight = new THREE.DirectionalLight( 0xffeedd );
				directionalLight.position.set( 0, 0, 1 );
				scene.add( directionalLight );
				
				//loader manager
				var manager = new THREE.LoadingManager();
				manager.onProgress = function ( item, loaded, total ) {
					console.log( item, loaded, total );
				};
				
				var texture = new THREE.Texture();
				
				var loader = new THREE.ImageLoader( manager );
				loader.load( 'Pumpkin_D.jpg', function ( image ) {

					texture.image = image;
					texture.needsUpdate = true;

				} );
				
				// model

				var loader = new THREE.OBJLoader( manager );
				loader.load( 'Pumpkin.obj', function ( object ) {
					
					object.traverse( function ( child ) {

						if ( child instanceof THREE.Mesh ) {

							child.material.map = texture;
						}

					} );

					object.position.x = 0;
					object.position.y = 0;
					object.position.z = 0;
					scene.add( object );
					
					//console.log(object);
					//console.log('ok1');
					
					//var geometry = new THREE.Geometry().fromBufferGeometry( object.children[0].geometry );
					//var pt = geometry.vertices;
					//console.log(pt);
					//console.log('ok2');

				});

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );
			
			}
			
						
			var controls;
			function initControls() {
				controls = new THREE.OrbitControls(camera, renderer.domElement);
				controls.damping = 0.2;
				controls.addEventListener( 'change', render );
			}
	
			function render(){
				camera.lookAt( scene.position );
				
				renderer.render(scene, camera);
			};
	
			function animate() {
				requestAnimationFrame(animate);
				//controls.update();
				render();
			}

			
			
		</script>
		
	</body>
</html>
