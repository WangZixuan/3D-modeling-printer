			#info {

		<script src="three.min.js"></script>

			"use strict";
			var container;
			var camera, scene, renderer;
			var points , faces;
			var geometry, material, object;
			var raycaster = new THREE.Raycaster();
			var mouse = new THREE.Vector2();
			init();
			initControls();
			animate();
			
			function init(){
				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 10, window.innerWidth / window.innerHeight, 1, 100 );
				camera.position.z = 0;
				camera.position.y=40;
				camera.position.x=0;
				
				scene = new THREE.Scene();

				var ambient = new THREE.AmbientLight( 0x101030 );
				scene.add( ambient );

				var directionalLight = new THREE.DirectionalLight( 0xffeedd );
				directionalLight.position.set( 0, 0, 1 );
				scene.add( directionalLight );
				
				
				geometry = new THREE.SphereGeometry( 3, 32, 32 );
				material = new THREE.MeshLambertMaterial();
				object = new THREE.Mesh( geometry, material );
							
				points = geometry.vertices;//Get points				
				faces = geometry.faces;//Get faces
				
				
				var wireframe = new THREE.WireframeHelper( object, 0x00ff00 );
				
				scene.add( object );
				scene.add( wireframe );
				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );
				
				container.addEventListener( 'dblclick', onclick, false );
			
			}
			
						
			var controls;
			function initControls() {
				controls = new THREE.OrbitControls(camera, renderer.domElement);
				controls.damping = 0.2;
				controls.addEventListener( 'change', render );
			}
	
			function render(){
				camera.lookAt( scene.position );
						
				renderer.render(scene, camera);
				
			};
	
			function animate() {
				requestAnimationFrame(animate);
				render();
			}
			
			function onclick( event ) {

				mouse.x = ( event.clientX / renderer.domElement.clientWidth ) * 2 - 1;
				mouse.y = - ( event.clientY / renderer.domElement.clientHeight ) * 2 + 1;
				raycaster.setFromCamera( mouse, camera );

				// See if the ray from the camera into the world hits one of our meshes
				var intersects = raycaster.intersectObject( object );

							outsideFaces.add(i);

						if (faces[i].b == middlePoint)

							outsideFaces.add(i);

						if (faces[i].c == middlePoint)

							outsideFaces.add(i);

						sumOfNormal[1]+=faces[oneFaceIndex].normal.y;
						sumOfNormal[2]+=faces[oneFaceIndex].normal.z;

					//Normalized

					sumOfNormal[0] = sumOfNormal[0] / sumsum;
					sumOfNormal[1] = sumOfNormal[1] / sumsum;
					sumOfNormal[2] = sumOfNormal[2] / sumsum;
					
					//Make the lump
					points[middlePoint].x += 3 * sumOfNormal[0] / sumsum;
					points[middlePoint].y += 3 * sumOfNormal[1] / sumsum;
					points[middlePoint].z += 3 * sumOfNormal[2] / sumsum;
